<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>practice weather api</title>
</head>

<body>

<form>
    <fieldset>
        <legend>Weather Report</legend>
        <label for="zipCodeId">Zip Code</label>
        <input type="text" name="zipCode" id="zipCodeId">
        <input type="submit" id="zipCodeSubmitId">
    </fieldset>
</form>

<div>
    <h2>Result</h2>
    <ul>
        <li><span>City: </span><span id="cityId"></span></li>
        <li><span>Current Tempurature: </span><span id="temperatureId"></span></li>
        <li><span>Current Humidity: </span><span id="humidityId"></span></li>
    </ul>
</div>

<script src="script.js"></script>
</body>

</html>
